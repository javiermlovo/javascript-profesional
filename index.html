<html>
  <head>
    <title>PlatziMediaPlayer.js</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./assets/index.css" />
    <link rel="shortcut icon" href="//static.platzi.com/media/favicons/platzi_favicon.png" type="image/x-icon" />
  </head>

  <body>
    <header>
      <h1>PlatziMediaPlayer.js</h1>
      <p>An extensible media player.</p>
    </header>

    <main class="container">
      <video class="movie">
        <source src="./assets/BigBuckBunny.mp4" />
      </video>

      <button class="play">Play/Pause</button>
      <button class="mute">Mute</button>
    </main>

    <script type="module" src="./assets/index.js"></script>
  </body>
</html>
