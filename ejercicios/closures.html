<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>
    <script>
        //closures
        //Print a color

        //IIFE Immediately Invoked Function Expression
        (function(){
            let color = "green";

            function prinColor() {
                console.log(color);
            }
            prinColor();
        })();
        //funcion que regresa otra funcion
        function makeColorPrinter(color){
            let colorMesagge = `The color is ${color}`;
            return function(){
                console.log(colorMesagge);
            }
        }
        let greenColorPrinter = makeColorPrinter('green');
        console.log(greenColorPrinter());

        function makeCounter(n){
            let count = n;

            return{
                increase: function(){
                    count = count + 1;
                },
                decrease: function(){
                    count = count - 1;
                },
                getCount: function(){
                    return count;
                },
            }
        }
        let counter = makeCounter(7);

        console.log(`The count is: ${counter.getCount()}`);
        counter.increase();
        console.log(`The count is: ${counter.getCount()}`);
        counter.decrease();
        counter.decrease();
        counter.decrease();
        console.log(`The count is: ${counter.getCount()}`);
        counter.count = 0;
        console.log(`The count is: ${counter.getCount()}`);
    </script>
</body>
